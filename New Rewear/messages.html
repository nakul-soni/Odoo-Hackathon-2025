    <script src="translations.js"></script>
    <script src="script.js"></script>
    <script src="auth.js"></script>
    <script src="theme.js"></script>
    <script>
    // Messages page functionality
    document.addEventListener('DOMContentLoaded', function() {
        // Require authentication
        if (authManager && !authManager.requireAuth()) {
            return;
        }

        // Messages functionality
        const userMenu = document.querySelector('.user-menu');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const conversationList = document.getElementById('conversationList');
        const messageArea = document.getElementById('messageArea');

        // User menu toggle
        if (userMenu) {
            userMenu.addEventListener('click', function() {
                this.classList.toggle('active');
            });
        }

        // Close user menu when clicking outside
        document.addEventListener('click', function(e) {
            if (userMenu && !userMenu.contains(e.target)) {
                userMenu.classList.remove('active');
            }
        });

        // Send message functionality
        if (sendButton && messageInput) {
            sendButton.addEventListener('click', sendMessage);
            messageInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });
        }

        function sendMessage() {
            const message = messageInput.value.trim();
            if (message) {
                // Add message to chat
                addMessageToChat('You', message, 'sent');
                messageInput.value = '';
                
                // Simulate reply
                setTimeout(() => {
                    addMessageToChat('John Doe', 'Thanks for your message! I\'ll get back to you soon.', 'received');
                }, 1000);
            }
        }

        function addMessageToChat(sender, text, type) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            messageDiv.innerHTML = `
                <div class="message-content">
                    <div class="message-sender">${sender}</div>
                    <div class="message-text">${text}</div>
                    <div class="message-time">${new Date().toLocaleTimeString()}</div>
                </div>
            `;
            
            if (messageArea) {
                messageArea.appendChild(messageDiv);
                messageArea.scrollTop = messageArea.scrollHeight;
            }
        }

        // Language switching
        const langSelect = document.getElementById('langSelect');
        if (langSelect) {
            langSelect.addEventListener('change', function() {
                const lang = this.value;
                translatePage(lang);
            });
        }

        function translatePage(lang) {
            const dict = window.translations[lang] || window.translations['en'];
            document.querySelectorAll('[data-i18n]').forEach(el => {
                const key = el.getAttribute('data-i18n');
                if(dict[key]) {
                    if(el.tagName.toLowerCase() === 'title') {
                        document.title = dict[key];
                    } else {
                        el.textContent = dict[key];
                    }
                }
            });
        }

        // Initialize with English
        translatePage('en');
    });
    </script>
</body>
